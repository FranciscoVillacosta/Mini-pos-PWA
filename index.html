<html lang="es">

      <button onclick="registrarVenta()">Registrar Venta</button>
    </section>

    <section id="historial">
      <h2>ğŸ“‹ Historial de Ventas</h2>
      <ul id="listaVentas"></ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
